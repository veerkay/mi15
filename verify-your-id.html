<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your ID - Navieros Transportation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
            <!-- Navigation -->
            <nav class="navbar">
                <div class="nav-container">
                    <div class="nav-logo">
                        <a href="index.html"><img src="logo.jpg" alt="Navieros Logo"></a>
                    </div>
                    <button class="nav-button" onclick="window.location.href='start-leave-application.html'" style="background-color: #000000; color: white; border: none; padding: 10px 20px; cursor: pointer;">
                        Leave Application
                    </button>
                </div>
            </nav>
            
    <div class="form-container">
        <div class="form-wrapper">
            <h1>Account Verification</h1>
            <p class="form-subtitle">To proceed, verify your account using your email and ID number.</p>
            
            <form id="verifyIdForm" class="application-form">
                <div class="form-group">
                    <label for="verifyEmail">Email Address</label>
                    <input type="email" id="verifyEmail" name="verifyEmail" required>
                </div>

                <div class="form-group">
                    <label for="verifyIdNumber">ID Number</label>
                    <input type="text" id="" name="verifyIdNumber" required>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
