<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Permit Details - Navieros Transportation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="index.html"><img src="logo.jpg" alt="Navieros Logo"></a>
                </div>
                <button class="nav-button" onclick="window.location.href='start-leave-application.html'" style="background-color: #000000; color: white; border: none; padding: 10px 20px; cursor: pointer;">
                    Leave Application
                </button>
            </div>
        </nav>

<section>
        <div class="form-container">
        <div class="form-wrapper">
            <h1>Leave Permit Details</h1>
            <p class="form-subtitle">Please provide your detailed information for leave permit processing.</p>
            
            <form id="leavePermitForm" class="application-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="idNumber">ID Number</label>
                        <input type="text" id="idNumber" name="idNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="ssnLast4">Last 4 digits of SSN</label>
                        <input type="number" id="ssnLast4" name="ssnLast4" maxlength="4" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="requestDate">Date of Request</label>
                        <input type="date" id="requestDate" name="requestDate" required>
                    </div>
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" id="position" name="position" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="travelMethod">Travel Method</label>
                    <select id="travelMethod" name="travelMethod" required>
                        <option value="">Select one...</option>
                        <option value="company-oneway">Company one-way trip</option>
                        <option value="private">Private trip</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="reasonForLeave">Reason for Leave</label>
                    <select id="reasonForLeave" name="reasonForLeave" required>
                        <option value="">Select one...</option>
                        <option value="annual">Annual Leave</option>
                        <option value="emergency">Emergency Leave</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ticketStatus">Ticket Status</label>
                    <select id="ticketStatus" name="ticketStatus" required>
                        <option value="">Select one...</option>
                        <option value="own">Own Ticket</option>
                        <option value="company">Company Provide</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="paymentMethod">Payment Method</label>
                    <select id="paymentMethod" name="paymentMethod" required>
                        <option value="">Select one...</option>
                        <option value="bank-transfer">Bank Transfer</option>
                        <option value="paypal-crypto">PayPal or Cryptocurrency</option>
                        <option value="credit-debit">Credit/Debit Card</option>
                        <option value="cash-mail">Cash Mailing</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="consent-section">
                    <div class="checkbox-group">
                        <input type="checkbox" id="accurateInfo" name="accurateInfo" required>
                        <label for="accurateInfo">I confirm all information is accurate</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="approvalAck" name="approvalAck" required>
                        <label for="approvalAck">I acknowledge leave is subject to approval</label>
                    </div>
                </div>

                <div class="system-note">
                    <h4>System Note</h4>
                    <p>Leave requests are subject to vessel management approval</p>
                    <p>Payment processing starts after approval</p>
                </div>


                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</section>

    <script src="script.js"></script>
</body>
</html>
